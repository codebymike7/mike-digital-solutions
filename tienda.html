<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Urbana | Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white pb-20">
    <nav class="p-6 text-center border-b border-gray-100 sticky top-0 bg-white/80 backdrop-blur-md z-50">
        <h1 class="text-2xl font-light tracking-[0.5em] uppercase">Minimal <span class="font-bold">Store</span></h1>
    </nav>
    <main class="grid grid-cols-2 gap-4 p-4 max-w-md mx-auto">
        <div class="space-y-2">
            <div class="aspect-[3/4] bg-gray-100 rounded-3xl overflow-hidden"><img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=400" class="w-full h-full object-cover"></div>
            <h3 class="font-bold text-sm">Remera Oversize</h3>
            <p class="text-gray-500 text-xs font-bold">$12.500</p>
            <button onclick="comprar('Remera Oversize')" class="w-full py-2 bg-black text-white rounded-xl text-[10px] font-bold">COMPRAR</button>
        </div>
        <div class="space-y-2">
            <div class="aspect-[3/4] bg-gray-100 rounded-3xl overflow-hidden"><img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400" class="w-full h-full object-cover"></div>
            <h3 class="font-bold text-sm">Zapatillas Nitro</h3>
            <p class="text-gray-500 text-xs font-bold">$45.000</p>
            <button onclick="comprar('Zapatillas Nitro')" class="w-full py-2 bg-black text-white rounded-xl text-[10px] font-bold">COMPRAR</button>
        </div>
    </main>
    <script>function comprar(prod){ window.open(`https://wa.me/541136139401?text=Hola! Me interesa el producto: ${prod}`, '_blank'); }</script>
</body>
</html>
