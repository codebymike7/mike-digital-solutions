<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #111; }
        .product-img { aspect-ratio: 3/4; object-fit: cover; border-radius: 24px; }
        .size-btn { border: 1px solid #e2e8f0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 12px; font-weight: 800; }
        .size-btn.active { background: #000; color: #fff; border-color: #000; }
        .category-pill { white-space: nowrap; padding: 8px 20px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #eee; }
        .category-pill.active { background: #000; color: #fff; border-color: #000; }
        #modal-shop { display: none; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        #modal-shop.active { display: flex; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-50">
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i></button>
        <h1 class="text-xl font-black tracking-tighter uppercase">MIKE <span class="text-slate-400 font-light">STUDIO</span></h1>
        <div class="relative">
            <i class="fa-solid fa-bag-shopping text-xl"></i>
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-bold">2</span>
        </div>
    </header>

    <div class="flex gap-3 px-6 py-2 overflow-x-auto no-scrollbar mb-4">
        <button class="category-pill active">Colección 2026</button>
        <button class="category-pill">Jeans</button>
        <button class="category-pill">Remeras</button>
        <button class="category-pill">Accesorios</button>
    </div>

    <main class="grid grid-cols-2 gap-4 px-6">
        
        <div class="space-y-3" onclick="openShop('Campera Urban Black', '15900')">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=400&auto=format&fit=crop" class="product-img w-full">
                <button class="absolute top-4 right-4 w-8 h-8 bg-white/90 rounded-full flex items-center justify-center text-slate-800 shadow-sm">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>
            <div>
                <h3 class="text-xs font-bold text-slate-800">Campera Urban Black</h3>
                <p class="text-sm font-black mt-1">$15.900</p>
            </div>
        </div>

        <div class="space-y-3" onclick="openShop('Hoodie Oversize Grey', '12500')">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=400&auto=format&fit=crop" class="product-img w-full">
                <button class="absolute top-4 right-4 w-8 h-8 bg-white/90 rounded-full flex items-center justify-center text-red-500 shadow-sm">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>
            <div>
                <h3 class="text-xs font-bold text-slate-800">Hoodie Oversize Grey</h3>
                <p class="text-sm font-black mt-1">$12.500</p>
            </div>
        </div>

        <div class="space-y-3" onclick="openShop('T-Shirt Minimalist', '7800')">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=400&auto=format&fit=crop" class="product-img w-full">
                <button class="absolute top-4 right-4 w-8 h-8 bg-white/90 rounded-full flex items-center justify-center text-slate-800 shadow-sm">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>
            <div>
                <h3 class="text-xs font-bold text-slate-800">T-Shirt Minimalist</h3>
                <p class="text-sm font-black mt-1">$7.800</p>
            </div>
        </div>

    </main>

    <div id="modal-shop" class="fixed inset-0 z-[100] items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 animate-slide-up">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>
            
            <h2 id="modal-name" class="text-2xl font-black mb-2 uppercase italic tracking-tighter">Nombre Producto</h2>
            <p id="modal-price" class="text-xl font-bold text-slate-400 mb-8">$0</p>

            <div class="mb-8">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Seleccioná tu Talle:</p>
                <div class="flex gap-3">
                    <button class="size-btn" onclick="selectSize(this)">S</button>
                    <button class="size-btn active" onclick="selectSize(this)">M</button>
                    <button class="size-btn" onclick="selectSize(this)">L</button>
                    <button class="size-btn" onclick="selectSize(this)">XL</button>
                </div>
            </div>

            <button onclick="sendToWhatsapp()" class="w-full bg-black text-white h-16 rounded-2xl font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-3 active:scale-95 transition-all">
                AGREGAR AL CARRITO
            </button>
        </div>
    </div>

    <script>
        let currentProd = "";
        let currentSize = "M";

        function openShop(name, price) {
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-price').innerText = "$" + price;
            currentProd = name;
            document.getElementById('modal-shop').classList.add('active');
        }

        function selectSize(btn) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentSize = btn.innerText;
        }

        function sendToWhatsapp() {
            const msg = `¡Hola! Me encantó este producto: *${currentProd}* en talle *${currentSize}*. ¿Tienen stock?`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Cerrar modal al tocar afuera
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-shop')) {
                document.getElementById('modal-shop').classList.remove('active');
            }
        }
    </script>
</body>
</html>
