<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Premium Interactivo | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .product-card { transition: transform 0.2s; }
        .product-card:active { transform: scale(0.95); }
        .modal-bg { background: rgba(0,0,0,0.8); display: none; }
        .modal-bg.active { display: flex; }
    </style>
</head>
<body class="pb-24">

    <div class="relative h-64 w-full">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] to-transparent"></div>
        <div class="absolute top-4 left-4 right-4 flex justify-between items-center">
            <button onclick="window.location.href='index.html'" class="glass p-3 rounded-full"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="flex gap-2">
                <div class="glass p-3 rounded-full"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="glass p-3 rounded-full text-orange-400"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </div>
        <div class="absolute bottom-4 left-6">
            <h1 class="text-3xl font-black italic">PIZZERÍA <span class="text-orange-500">PREMIUM</span></h1>
            <p class="text-slate-400 text-xs font-bold tracking-widest uppercase">Rafael Calzada • Abierto</p>
        </div>
    </div>

    <nav class="flex gap-4 p-6 overflow-x-auto no-scrollbar">
        <button class="bg-orange-600 px-6 py-2 rounded-full text-xs font-black whitespace-nowrap">PIZZAS</button>
        <button class="glass px-6 py-2 rounded-full text-xs font-black whitespace-nowrap">BURGUERS</button>
        <button class="glass px-6 py-2 rounded-full text-xs font-black whitespace-nowrap">BEBIDAS</button>
        <button class="glass px-6 py-2 rounded-full text-xs font-black whitespace-nowrap">POSTRES</button>
    </nav>

    <main class="px-6 grid grid-cols-2 gap-4">
        
        <div class="product-card glass rounded-[2rem] overflow-hidden" onclick="openModal('Pizza Napolitana', 4500, 'https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-sm leading-tight mb-1">Pizza Napolitana</h3>
                <p class="text-[10px] text-slate-400 mb-2 italic">Tomate, muzzarella, ajo y albahaca.</p>
                <p class="text-orange-400 font-black">$4.500</p>
            </div>
        </div>

        <div class="product-card glass rounded-[2rem] overflow-hidden" onclick="openModal('Pizza Fugazzetta', 4800, 'https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-sm leading-tight mb-1">Pizza Fugazzetta</h3>
                <p class="text-[10px] text-slate-400 mb-2 italic">Mucha cebolla, queso y orégano.</p>
                <p class="text-orange-400 font-black">$4.800</p>
            </div>
        </div>

    </main>

    <div id="modal" class="modal-bg fixed inset-0 z-50 items-end justify-center">
        <div class="bg-[#1e293b] w-full rounded-t-[3rem] p-8 animate-slide-up">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-black">Pizza Napolitana</h2>
                    <p id="modalPrice" class="text-orange-500 font-black text-xl">$4.500</p>
                </div>
                <button onclick="closeModal()" class="bg-slate-700 h-10 w-10 rounded-full text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Elegí el Tamaño:</p>
                    <div class="flex gap-2">
                        <button class="flex-1 py-3 glass rounded-xl text-xs font-bold border-orange-500 border">Individual</button>
                        <button class="flex-1 py-3 glass rounded-xl text-xs font-bold">Familiar</button>
                        <button class="flex-1 py-3 glass rounded-xl text-xs font-bold">Gigante</button>
                    </div>
                </div>

                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Extras (+ $600):</p>
                    <div class="space-y-2">
                        <label class="flex items-center justify-between glass p-4 rounded-2xl">
                            <span class="text-sm">Doble Queso</span>
                            <input type="checkbox" class="w-5 h-5 accent-orange-500">
                        </label>
                        <label class="flex items-center justify-between glass p-4 rounded-2xl">
                            <span class="text-sm">Borde de Queso</span>
                            <input type="checkbox" class="w-5 h-5 accent-orange-500">
                        </label>
                    </div>
                </div>

                <button onclick="sendOrder()" class="w-full bg-orange-600 py-5 rounded-2xl font-black flex items-center justify-center gap-3 shadow-xl shadow-orange-900/20">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    AGREGAR AL PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-[#0f172a]/80 backdrop-blur-lg">
        <button onclick="window.location.href='https://wa.me/541136139401'" class="w-full bg-blue-600 py-4 rounded-2xl font-black flex items-center justify-center gap-3">
            VER MI CARRITO (2)
        </button>
    </div>

    <script>
        const modal = document.getElementById('modal');
        let currentItem = "";

        function openModal(name, price, img) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalPrice').innerText = "$" + price;
            currentItem = name;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function sendOrder() {
            const msg = `¡Hola! Me gustaría pedir la *${currentItem}* con los extras seleccionados.`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
