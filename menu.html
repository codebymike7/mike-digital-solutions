<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Interactivo Pro | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .product-card { transition: all 0.3s ease; }
        .product-card:active { transform: scale(0.95); opacity: 0.8; }
        
        /* Animación del Modal */
        #modal { transition: opacity 0.3s ease; display: none; }
        #modal.active { display: flex; opacity: 1; }
        .modal-content { transform: translateY(100%); transition: transform 0.3s ease-out; }
        #modal.active .modal-content { transform: translateY(0); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="relative h-72 w-full">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-[#0f172a]/40 to-transparent"></div>
        <div class="absolute top-6 left-6 right-6 flex justify-between items-center">
            <button onclick="window.location.href='index.html'" class="glass w-12 h-12 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="flex gap-3">
                <div class="glass w-12 h-12 rounded-full flex items-center justify-center text-orange-400"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </div>
        <div class="absolute bottom-6 left-8">
            <span class="bg-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">Premium Delivery</span>
            <h1 class="text-4xl font-black italic mt-2">MIKE <span class="text-orange-500">PIZZA</span></h1>
            <p class="text-slate-400 text-xs font-bold mt-1"><i class="fa-solid fa-location-dot text-orange-500 mr-1"></i> Rafael Calzada, BSAS</p>
        </div>
    </div>

    <div class="sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur-md py-4">
        <nav class="flex gap-3 px-6 overflow-x-auto no-scrollbar">
            <button class="bg-orange-600 px-8 py-3 rounded-2xl text-xs font-black shadow-lg shadow-orange-900/20">PIZZAS</button>
            <button class="glass px-8 py-3 rounded-2xl text-xs font-black">BURGERS</button>
            <button class="glass px-8 py-3 rounded-2xl text-xs font-black">BEBIDAS</button>
            <button class="glass px-8 py-3 rounded-2xl text-xs font-black">POSTRES</button>
        </nav>
    </div>

    <section class="p-6 grid grid-cols-2 gap-5">
        
        <div class="product-card glass rounded-[2.5rem] p-2" onclick="openModal('Pizza Napolitana', 4500, 'https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
            <div class="px-3 pb-3">
                <h3 class="font-bold text-sm">Napolitana</h3>
                <p class="text-orange-500 font-black mt-1">$4.500</p>
            </div>
        </div>

        <div class="product-card glass rounded-[2.5rem] p-2" onclick="openModal('Burger Mike Pro', 5200, 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
            <div class="px-3 pb-3">
                <h3 class="font-bold text-sm">Burger Mike Pro</h3>
                <p class="text-orange-500 font-black mt-1">$5.200</p>
            </div>
        </div>

        <div class="product-card glass rounded-[2.5rem] p-2" onclick="openModal('Pizza Muzzarella', 4000, 'https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
            <div class="px-3 pb-3">
                <h3 class="font-bold text-sm">Muzzarella Clásica</h3>
                <p class="text-orange-500 font-black mt-1">$4.000</p>
            </div>
        </div>

        <div class="product-card glass rounded-[2.5rem] p-2" onclick="openModal('Pizza Fugazzetta', 4900, 'https://images.unsplash.com/photo-1593504049359-74330189a345?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1593504049359-74330189a345?auto=format&fit=crop&q=80&w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
            <div class="px-3 pb-3">
                <h3 class="font-bold text-sm">Fugazzetta Especial</h3>
                <p class="text-orange-500 font-black mt-1">$4.900</p>
            </div>
        </div>

    </section>

    <div id="modal" class="fixed inset-0 z-50 bg-black/80 flex flex-col justify-end">
        <div class="modal-content bg-[#1e293b] w-full rounded-t-[3rem] p-8 max-h-[90vh] overflow-y-auto">
            
            <div class="flex justify-between items-start mb-8">
                <div>
                    <span class="text-orange-500 font-black text-xs uppercase tracking-widest">Personalizá tu pedido</span>
                    <h2 id="modalTitle" class="text-3xl font-black mt-1">Nombre Producto</h2>
                    <p id="modalPrice" class="text-white font-bold text-2xl mt-1">$0.00</p>
                </div>
                <button onclick="closeModal()" class="bg-slate-700 h-12 w-12 rounded-full flex items-center justify-center text-xl text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="space-y-8">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Seleccioná Tamaño:</p>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="size-btn py-4 glass rounded-2xl text-xs font-bold border border-orange-500 bg-orange-600/20" onclick="selectSize(this)">Individual</button>
                        <button class="size-btn py-4 glass rounded-2xl text-xs font-bold border border-transparent" onclick="selectSize(this)">Familiar</button>
                        <button class="size-btn py-4 glass rounded-2xl text-xs font-bold border border-transparent" onclick="selectSize(this)">Gigante</button>
                    </div>
                </div>

                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Agregados (+ $600 c/u):</p>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between glass p-5 rounded-[1.5rem] cursor-pointer active:bg-slate-700">
                            <span class="font-bold text-sm">Doble Queso Muzzarella</span>
                            <input type="checkbox" class="w-6 h-6 rounded-full accent-orange-500">
                        </label>
                        <label class="flex items-center justify-between glass p-5 rounded-[1.5rem] cursor-pointer active:bg-slate-700">
                            <span class="font-bold text-sm">Borde relleno de Cheddar</span>
                            <input type="checkbox" class="w-6 h-6 rounded-full accent-orange-500">
                        </label>
                    </div>
                </div>

                <button onclick="confirmOrder()" class="w-full bg-orange-600 hover:bg-orange-500 py-6 rounded-[2rem] font-black text-lg flex items-center justify-center gap-3 transition-all active:scale-95 shadow-2xl shadow-orange-900/40">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                    AGREGAR AL PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-6 right-6 z-30">
        <button class="w-full bg-blue-600 py-5 rounded-[2rem] font-black shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
            <span class="bg-blue-800 px-3 py-1 rounded-lg text-xs">2</span>
            VER MI PEDIDO ACTUAL
        </button>
    </div>

    <script>
        const modal = document.getElementById('modal');
        let itemSeleccionado = "";

        function openModal(nombre, precio, imagen) {
            document.getElementById('modalTitle').innerText = nombre;
            document.getElementById('modalPrice').innerText = "$" + precio;
            itemSeleccionado = nombre;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            document.body.style.overflow = 'hidden'; // Bloquea el scroll del fondo
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Habilita scroll fondo
            }, 300);
        }

        function selectSize(btn) {
            document.querySelectorAll('.size-btn').forEach(b => {
                b.classList.remove('border-orange-500', 'bg-orange-600/20');
                b.classList.add('border-transparent');
