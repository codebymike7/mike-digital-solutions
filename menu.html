<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Interactivo | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Ajuste de tarjetas para que entren varias en pantalla */
        .grid-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        
        .card-item {
            background: #1e293b;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        .card-img { width: 100%; h-28; object-fit: cover; }

        /* Modal deslizable */
        #modal { display: none; align-items: flex-end; }
        #modal.active { display: flex; }
        .modal-content { 
            transform: translateY(100%); 
            transition: transform 0.3s ease-out;
            max-height: 85vh;
            overflow-y: auto;
        }
        #modal.active .modal-content { transform: translateY(0); }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center bg-[#0f172a] sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-blue-600 font-bold text-xs">MIKE</div>
            <h1 class="text-sm font-black tracking-tighter">CODEBYMIKE7</h1>
        </div>
        <div class="flex gap-3 text-slate-400">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <div class="relative h-48 mx-4 rounded-3xl overflow-hidden mt-2">
        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center px-6">
            <h2 class="text-2xl font-black">Tu Menú Digital Interactivo</h2>
            <p class="text-xs text-slate-200">Personalizá y pedí en segundos</p>
            <button class="mt-4 bg-blue-600 text-white text-[10px] font-bold py-2 px-4 rounded-full w-fit uppercase">Contacto</button>
        </div>
    </div>

    <h3 class="px-6 mt-6 text-xs font-black text-slate-400 uppercase tracking-widest">Pizzas Premium</h3>

    <main class="grid-menu">
        
        <div class="card-item" onclick="openModal('Pizza Napolitana', '4500', 'https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?auto=format&fit=crop&q=80&w=400" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] leading-tight">PIZZA NAPOLETANA</h4>
                <p class="text-[9px] text-slate-500 mt-1 italic">Tomate y albahaca</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Burger Mike', '5200', 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=400" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] leading-tight">BURGER PREMIUM</h4>
                <p class="text-[9px] text-slate-500 mt-1 italic">Cheddar y bacon</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Pizza Fugazzetta', '4800', 'https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=400" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] leading-tight">FUGAZZETTA ESPECIAL</h4>
                <p class="text-[9px] text-slate-500 mt-1 italic">Mucha cebolla</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Pizza Pepperoni', '5000', 'https://images.unsplash.com/photo-1628840042765-356cda07504e?auto=format&fit=crop&q=80&w=400')">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?auto=format&fit=crop&q=80&w=400" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] leading-tight">PEPPERONI STYLE</h4>
                <p class="text-[9px] text-slate-500 mt-1 italic">Crocante y picante</p>
            </div>
        </div>

    </main>

    <div id="modal" class="fixed inset-0 z-[100] bg-black/70">
        <div class="modal-content bg-[#1e293b] w-full rounded-t-[2.5rem] p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 id="m-title" class="text-xl font-black uppercase italic">Nombre</h2>
                <button onclick="closeModal()" class="text-slate-400 text-xl"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-3">Elegí el Tamaño:</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="py-3 bg-slate-800 rounded-xl text-[10px] font-bold border border-blue-500">Individual</button>
                        <button class="py-3 bg-slate-800 rounded-xl text-[10px] font-bold border border-transparent">Familiar</button>
                        <button class="py-3 bg-slate-800 rounded-xl text-[10px] font-bold border border-transparent">Gigante</button>
                    </div>
                </div>

                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-3">Extras (+ $600):</p>
                    <label class="flex justify-between items-center bg-slate-800 p-4 rounded-2xl mb-2">
                        <span class="text-xs">Doble Queso</span>
                        <input type="checkbox" class="accent-blue-500 w-5 h-5">
                    </label>
                </div>

                <div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center">
                    <span class="text-xs font-bold">Total:</span>
                    <span id="m-price" class="text-blue-400 font-black text-lg">$0</span>
                </div>

                <button onclick="sendOrder()" class="w-full bg-blue-600 h-14 rounded-2xl font-black text-sm flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp text-lg"></i>
                    AGREGAR AL PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-[#0f172a] border-t border-white/5 flex items-center gap-4">
        <div class="text-blue-500 text-2xl px-2"><i class="fa-solid fa-cart-shopping"></i></div>
        <button onclick="window.location.href='index.html'" class="flex-1 bg-blue-600 h-12 rounded-xl font-black text-xs uppercase tracking-widest">
            Pedir Presupuesto
        </button>
    </div>

    <script>
        const modal = document.getElementById('modal');
        let selectedItem = "";

        function openModal(name, price, img) {
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-price').innerText = "$" + price;
            selectedItem = name;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function sendOrder() {
            window.open(`https://wa.me/541136139401?text=Hola Mike! Quiero pedir: ${selectedItem}`, '_blank');
        }

        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });
    </script>
</body>
</html>
