<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Men√∫ Digital | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .product-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <header class="bg-white p-6 shadow-sm mb-6">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <div class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg shadow-orange-100">
                <i class="fa-solid fa-fire-flame-curved"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-slate-900">MIKE BURGER üî•</h1>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Demo de Men√∫ Digital</p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-4">
        
        <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mt-8 mb-2">Hamburguesas Premium</h2>

        <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center group product-card transition-all">
            <div class="flex-1">
                <h3 class="font-extrabold text-slate-800">Doble Cheddar</h3>
                <p class="text-slate-500 text-xs mb-2">Doble carne, doble cheddar, bacon y salsa secreta.</p>
                <span class="text-orange-600 font-black">$8.500</span>
            </div>
            <button onclick="agregarAlPedido('Doble Cheddar', 8500)" class="ml-4 w-12 h-12 bg-slate-900 text-white rounded-2xl hover:bg-orange-500 transition-colors flex items-center justify-center">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center product-card transition-all">
            <div class="flex-1">
                <h3 class="font-extrabold text-slate-800">Smash Onion</h3>
                <p class="text-slate-500 text-xs mb-2">Cebolla caramelizada, queso suizo y alioli.</p>
                <span class="text-orange-600 font-black">$7.900</span>
            </div>
            <button onclick="agregarAlPedido('Smash Onion', 7900)" class="ml-4 w-12 h-12 bg-slate-900 text-white rounded-2xl hover:bg-orange-500 transition-colors flex items-center justify-center">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mt-8 mb-2">Bebidas Fr√≠as</h2>

        <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center product-card transition-all">
            <div class="flex-1">
                <h3 class="font-extrabold text-slate-800">Gaseosa 500ml</h3>
                <span class="text-orange-600 font-black">$2.200</span>
            </div>
            <button onclick="agregarAlPedido('Gaseosa 500ml', 2200)" class="ml-4 w-12 h-12 bg-slate-900 text-white rounded-2xl hover:bg-orange-500 transition-colors flex items-center justify-center">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </main>

    <div id="cart-footer" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-2xl flex justify-between items-center hidden">
        <div>
            <p id="items-count" class="text-[10px] font-bold uppercase text-slate-400 tracking-widest">0 PRODUCTOS</p>
            <p id="total-price" class="text-xl font-black text-orange-400">$0</p>
        </div>
        <button onclick="enviarWhatsApp()" class="bg-orange-500 px-6 py-3 rounded-2xl font-black text-sm hover:bg-white hover:text-orange-500 transition-all">
            PEDIR POR WHATSAPP
        </button>
    </div>

    <script>
        let pedido = [];
        let total = 0;

        function agregarAlPedido(nombre, precio) {
            pedido.push(nombre);
            total += precio;
            actualizarUI();
        }

        function actualizarUI() {
            const footer = document.getElementById('cart-footer');
            footer.classList.remove('hidden');
            document.getElementById('items-count').innerText = `${pedido.length} PRODUCTOS`;
            document.getElementById('total-price').innerText = `$${total.toLocaleString('es-AR')}`;
        }

        function enviarWhatsApp() {
            const numero = "541136139401"; // Tu n√∫mero
            const texto = `Hola Mike! Quisiera hacer un pedido:\n- ${pedido.join('\n- ')}\n\n*Total: $${total}*`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
