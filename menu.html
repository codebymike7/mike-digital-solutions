<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Digital | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-24 font-sans">
    <header class="bg-white border-b p-6 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-black italic text-slate-800">MIKE'S <span class="text-orange-500">BURGERS</span></h1>
        <a href="index.html" class="text-xs font-bold text-slate-400">VOLVER AL PORTAL</a>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <div class="bg-white p-4 rounded-3xl shadow-sm flex gap-4 items-center border border-slate-100">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" class="w-24 h-24 rounded-2xl object-cover">
            <div class="flex-1">
                <h3 class="font-bold">Doble Bacon Cheese</h3>
                <p class="text-blue-600 font-black">.500</p>
                <button onclick="agregar('Doble Bacon Cheese', 4500)" class="mt-2 w-full bg-slate-900 text-white py-2 rounded-xl text-xs font-bold">+ AGREGAR</button>
            </div>
        </div>

        <div class="bg-white p-4 rounded-3xl shadow-sm flex gap-4 items-center border border-slate-100">
            <img src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=200" class="w-24 h-24 rounded-2xl object-cover">
            <div class="flex-1">
                <h3 class="font-bold">Classic Onion</h3>
                <p class="text-blue-600 font-black">.800</p>
                <button onclick="agregar('Classic Onion', 3800)" class="mt-2 w-full bg-slate-900 text-white py-2 rounded-xl text-xs font-bold">+ AGREGAR</button>
            </div>
        </div>
    </main>

    <div id="cart-bar" class="fixed bottom-6 left-6 right-6 bg-slate-900 text-white p-5 rounded-[2.5rem] shadow-2xl flex justify-between items-center hidden">
        <div>
            <p class="text-[10px] text-slate-400 uppercase font-bold">Total pedido</p>
            <p id="total-price" class="text-xl font-black text-orange-400"></p>
        </div>
        <button onclick="enviarPedido()" class="bg-green-500 px-6 py-3 rounded-2xl font-bold text-sm">PEDIR POR WA</button>
    </div>

    <script>
        let carrito = []; let total = 0;
        function agregar(p, pr) {
            carrito.push(p); total += pr;
            document.getElementById('total-price').innerText = `$`;
            document.getElementById('cart-bar').classList.remove('hidden');
        }
        function enviarPedido() {
            const msj = `Hola Mike's Burgers! Quisiera:%0A- %0A%0ATotal: $`;
            window.open(`https://wa.me/541136139401?text=`, '_blank');
        }
    </script>
</body>
</html>
