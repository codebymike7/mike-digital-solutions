<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Interactivo | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Imagen de respaldo por si falla el link */
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-color: #1e293b; /* Color de fondo si la imagen no carga */
        }

        .grid-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        
        .card-item {
            background: #1e293b;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #modal { display: none; align-items: flex-end; background: rgba(0,0,0,0.8); }
        #modal.active { display: flex; }
        .modal-content { transform: translateY(100%); transition: transform 0.3s ease-out; }
        #modal.active .modal-content { transform: translateY(0); }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center bg-[#0f172a] sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-[10px]">M7</div>
            <h1 class="text-xs font-black tracking-widest uppercase">CodeByMike7</h1>
        </div>
        <div class="flex gap-4 text-slate-400 text-sm">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="hero-bg relative h-48 mx-3 rounded-3xl overflow-hidden mt-2">
        <div class="absolute inset-0 bg-black/50 flex flex-col justify-center px-6">
            <h2 class="text-2xl font-black leading-tight">Tu Menú Digital<br><span class="text-blue-500">Interactivo</span></h2>
            <p class="text-[10px] text-slate-300 mt-1 font-bold uppercase tracking-widest">Rafael Calzada • Delivery</p>
        </div>
    </div>

    <div class="px-5 mt-6 mb-2 flex justify-between items-center">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Pizzas Premium</h3>
    </div>

    <main class="grid-menu">
        <div class="card-item" onclick="openModal('Pizza Napo', '4500')">
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?q=80&w=400&auto=format&fit=crop" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] uppercase tracking-tighter">Pizza Napo</h4>
                <p class="text-blue-400 font-black text-xs mt-1">$4.500</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Burger Mike', '5200')">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=400&auto=format&fit=crop" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] uppercase tracking-tighter">Burger Mike</h4>
                <p class="text-blue-400 font-black text-xs mt-1">$5.200</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Fugazza Pro', '4800')">
            <img src="https://images.unsplash.com/photo-1593504049359-74330189a345?q=80&w=400&auto=format&fit=crop" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] uppercase tracking-tighter">Fugazza Pro</h4>
                <p class="text-blue-400 font-black text-xs mt-1">$4.800</p>
            </div>
        </div>

        <div class="card-item" onclick="openModal('Pepperoni', '5000')">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?q=80&w=400&auto=format&fit=crop" class="h-28 w-full object-cover">
            <div class="p-3">
                <h4 class="font-bold text-[11px] uppercase tracking-tighter">Pepperoni</h4>
                <p class="text-blue-400 font-black text-xs mt-1">$5.000</p>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[100]">
        <div class="modal-content bg-[#1e293b] w-full rounded-t-[2.5rem] p-8 shadow-2xl">
            <div class="w-12 h-1 bg-slate-700 rounded-full mx-auto mb-6"></div>
            <div class="flex justify-between items-center mb-6">
                <h2 id="m-title" class="text-xl font-black italic uppercase">Producto</h2>
                <button onclick="closeModal()" class="text-slate-500"><i class="fa-solid fa-circle-xmark text-2xl"></i></button>
            </div>
            <button onclick="sendOrder()" class="w-full bg-blue-600 h-14 rounded-2xl font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-2">
                <i class="fa-brands fa-whatsapp text-lg"></i>
                Agregar al pedido
            </button>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-[#0f172a]/90 backdrop-blur-md border-t border-white/5 flex gap-4">
        <button onclick="window.location.href='index.html'" class="flex-1 bg-blue-600 h-12 rounded-xl font-black text-[10px] uppercase tracking-widest">
            Volver al Inicio
        </button>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        let sel = "";
        function openModal(name, price) {
            document.getElementById('m-title').innerText = name;
            sel = name;
            modal.classList.add('active');
        }
        function closeModal() { modal.classList.remove('active'); }
        function sendOrder() { window.open(`https://wa.me/541136139401?text=Hola Mike! Quiero pedir: ${sel}`, '_blank'); }
    </script>
</body>
</html>
