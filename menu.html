<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃº Premium | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 pb-40">

    <header class="bg-white p-6 shadow-sm sticky top-0 z-10 border-b border-slate-100">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic">MIKE BURGER ğŸ”¥</h1>
            <span class="bg-green-100 text-green-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Abierto</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
            <div class="flex justify-between mb-4">
                <h2 class="text-lg font-black text-slate-800">Doble Cheddar Deluxe</h2>
                <span class="text-blue-600 font-black">$9.500</span>
            </div>
            
            <div class="space-y-3 mb-6">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Â¿Algo extra?</p>
                <label class="flex justify-between items-center bg-slate-50 p-3 rounded-xl cursor-pointer">
                    <span class="text-sm font-semibold text-slate-600">+ Extra Bacon</span>
                    <input type="checkbox" value="Extra Bacon" data-price="1200" class="extra-item w-5 h-5 accent-blue-600">
                </label>
                <label class="flex justify-between items-center bg-slate-50 p-3 rounded-xl cursor-pointer">
                    <span class="text-sm font-semibold text-slate-600">+ Papas Grandes</span>
                    <input type="checkbox" value="Papas Grandes" data-price="1500" class="extra-item w-5 h-5 accent-blue-600">
                </label>
            </div>

            <button onclick="agregarConOpciones('Doble Cheddar Deluxe', 9500)" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-blue-600 transition-all">
                AGREGAR AL PEDIDO
            </button>
        </div>

        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 text-center">Forma de Entrega</p>
            <div class="flex gap-4">
                <button onclick="setMetodo('Delivery')" id="btn-delivery" class="flex-1 p-4 border-2 border-slate-100 rounded-2xl font-bold text-sm text-slate-500 transition-all">ğŸ›µ Delivery</button>
                <button onclick="setMetodo('Retiro')" id="btn-retiro" class="flex-1 p-4 border-2 border-slate-100 rounded-2xl font-bold text-sm text-slate-500 transition-all">ğŸª Retiro</button>
            </div>
        </div>

    </main>

    <div id="cart-footer" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-2xl hidden transform transition-all">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p id="items-desc" class="text-[10px] font-bold uppercase text-slate-400">Total a pagar</p>
                <p id="total-price" class="text-2xl font-black text-blue-400">$0</p>
            </div>
            <button onclick="enviarWhatsApp()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-sm hover:scale-105 transition-all">ENVIAR PEDIDO</button>
        </div>
    </div>

    <script>
        let carrito = [];
        let metodoEntrega = "";

        function setMetodo(metodo) {
            metodoEntrega = metodo;
            document.getElementById('btn-delivery').classList.remove('border-blue-600', 'text-blue-600', 'bg-blue-50');
            document.getElementById('btn-retiro').classList.remove('border-blue-600', 'text-blue-600', 'bg-blue-50');
            document.getElementById('btn-' + metodo.toLowerCase()).classList.add('border-blue-600', 'text-blue-600', 'bg-blue-50');
        }

        function agregarConOpciones(nombre, precioBase) {
            let itemPrecio = precioBase;
            let extras = [];
            
            document.querySelectorAll('.extra-item:checked').forEach(el => {
                extras.push(el.value);
                itemPrecio += parseInt(el.getAttribute('data-price'));
            });

            carrito.push({ nombre, precio: itemPrecio, extras });
            actualizarTotal();
        }

        function actualizarTotal() {
            let total = carrito.reduce((sum, item) => sum + item.precio, 0);
            document.getElementById('cart-footer').classList.remove('hidden');
            document.getElementById('total-price').innerText = `$${total.toLocaleString('es-AR')}`;
        }

        function enviarWhatsApp() {
            if(!metodoEntrega) return alert("ElegÃ­ Delivery o Retiro");
            
            let total = carrito.reduce((sum, item) => sum + item.precio, 0);
            let detalle = carrito.map(i => `*${i.nombre}* (${i.extras.join(', ') || 'Sin extras'}) - $${i.precio}`).join('\n');
            
            const texto = `Â¡Nuevo Pedido! ğŸ”\n\n${detalle}\n\nğŸ“ *Entrega:* ${metodoEntrega}\nğŸ’° *TOTAL:* $${total}`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(texto)}`, '_blank');
        }
    </script>
</body>
</html>
