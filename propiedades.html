<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Inmobiliario | Demo Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 pb-20">

    <nav class="p-6 bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <span class="text-xl font-black text-slate-900 tracking-tighter uppercase">BIENES <span class="text-blue-600">RAÍCES</span></span>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100">
            <div class="h-48 bg-slate-200 relative">
                <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=500" class="w-full h-full object-cover" alt="Propiedad">
                <span class="absolute top-4 left-4 bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-full">DESTACADO</span>
            </div>
            <div class="p-6">
                <h2 class="text-xl font-black text-slate-800 mb-1">Residencia Moderna</h2>
                <p class="text-slate-400 text-sm mb-4"><i class="fa-solid fa-location-dot"></i> Zona Residencial</p>
                <div class="flex gap-4 mb-6 border-y border-slate-50 py-3">
                    <span class="text-xs font-bold text-slate-600"><i class="fa-solid fa-bed text-blue-600"></i> 4 Amb.</span>
                    <span class="text-xs font-bold text-slate-600"><i class="fa-solid fa-car text-blue-600"></i> Cochera</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-black text-slate-900">Consultar Precio</span>
                    <button onclick="consultar('Residencia Moderna')" class="bg-blue-600 text-white p-4 rounded-2xl hover:bg-slate-900 transition-all">
                        <i class="fa-brands fa-whatsapp text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function consultar(propiedad) {
            const msg = `Hola! Solicito información sobre la propiedad: *${propiedad}*.`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
