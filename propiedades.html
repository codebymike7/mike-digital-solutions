<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Digital | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; color: #1e293b; }
        .prop-card { background: white; border-radius: 24px; overflow: hidden; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .prop-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
        .tag-status { position: absolute; top: 15px; left: 15px; padding: 5px 12px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-white border-b border-slate-100 sticky top-0 z-50">
        <div class="flex justify-between items-center mb-6">
            <button onclick="window.location.href='index.html'" class="text-slate-400"><i class="fa-solid fa-chevron-left"></i></button>
            <h1 class="font-extrabold text-lg tracking-tight">MIKE <span class="text-emerald-600">PROPIEDADES</span></h1>
            <div class="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600">
                <i class="fa-solid fa-user text-xs"></i>
            </div>
        </div>
        <div class="relative">
            <input type="text" placeholder="Buscar por barrio o calle..." class="w-full bg-slate-100 py-4 px-6 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
            <i class="fa-solid fa-sliders absolute right-5 top-4 text-emerald-600"></i>
        </div>
    </header>

    <div class="flex gap-3 p-6 overflow-x-auto no-scrollbar">
        <button class="bg-emerald-600 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-lg shadow-emerald-200">Todos</button>
        <button class="bg-white text-slate-500 border border-slate-200 px-6 py-2 rounded-xl text-xs font-bold">Venta</button>
        <button class="bg-white text-slate-500 border border-slate-200 px-6 py-2 rounded-xl text-xs font-bold">Alquiler</button>
        <button class="bg-white text-slate-500 border border-slate-200 px-6 py-2 rounded-xl text-xs font-bold">Quintas</button>
    </div>

    <main class="px-6 space-y-6">

        <div class="prop-card relative" onclick="consultar('Casa Moderna en Calzada', 'Venta')">
            <span class="tag-status bg-emerald-500 text-white">Venta</span>
            <img src="https://images.unsplash.com/photo-1580587771525-78b9eda3b59b?q=80&w=800&auto=format&fit=crop" class="w-full h-56 object-cover">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-extrabold text-lg">Chalet con Piscina</h3>
                    <span class="text-emerald-600 font-black text-xl">U$D 145.000</span>
                </div>
                <p class="text-slate-400 text-xs mb-4"><i class="fa-solid fa-location-dot mr-1"></i> Rafael Calzada, Zona Residencial</p>
                
                <div class="flex justify-between border-t border-slate-50 pt-4">
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Ambientes</p>
                        <p class="text-sm font-black text-slate-700">4</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Baños</p>
                        <p class="text-sm font-black text-slate-700">2</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Metros</p>
                        <p class="text-sm font-black text-slate-700">180m²</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="prop-card relative" onclick="consultar('Depto Centro', 'Alquiler')">
            <span class="tag-status bg-blue-500 text-white">Alquiler</span>
            <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?q=80&w=800&auto=format&fit=crop" class="w-full h-56 object-cover">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-extrabold text-lg">Depto 2 Ambientes</h3>
                    <span class="text-slate-800 font-black text-xl">$350.000</span>
                </div>
                <p class="text-slate-400 text-xs mb-4"><i class="fa-solid fa-location-dot mr-1"></i> Adrogué, Excelente Ubicación</p>
                
                <div class="flex justify-between border-t border-slate-50 pt-4">
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Ambientes</p>
                        <p class="text-sm font-black text-slate-700">2</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Baños</p>
                        <p class="text-sm font-black text-slate-700">1</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Metros</p>
                        <p class="text-sm font-black text-slate-700">45m²</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-md flex gap-4">
        <button onclick="window.open('https://wa.me/541136139401')" class="flex-1 bg-emerald-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-emerald-200 active:scale-95 transition-all">
            Contactar Agente
        </button>
    </div>

    <script>
        function consultar(propiedad, tipo) {
            const msj = `Hola! Estoy interesado en la propiedad: *${propiedad}* en *${tipo}*. ¿Me podrían dar más información?`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msj)}`, '_blank');
        }
    </script>
</body>
</html>
