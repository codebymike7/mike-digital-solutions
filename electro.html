<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Tech | Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 pb-20">
    <nav class="bg-slate-900 p-6 text-white flex justify-between items-center">
        <span class="font-black tracking-tighter text-xl text-blue-400">ELECTRO<span class="text-white">MIKE</span></span>
        <i class="fa-solid fa-cart-shopping"></i>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-4">
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="aspect-video bg-slate-200 rounded-2xl mb-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&q=80&w=400" class="w-full h-full object-cover">
            </div>
            <h2 class="text-xl font-black mb-2">Smart TV 50" 4K UHD</h2>
            <div class="flex gap-2 mb-4">
                <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2 py-1 rounded">ENVÍO GRATIS</span>
                <span class="bg-green-100 text-green-700 text-[10px] font-black px-2 py-1 rounded">6 CUOTAS SIN INTERÉS</span>
            </div>
            <p class="text-3xl font-black mb-1">$540.000</p>
            <p class="text-slate-400 text-xs mb-6 font-bold uppercase">6 cuotas fijas de $90.000</p>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="border border-slate-100 p-3 rounded-xl">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Garantía</p>
                    <p class="text-xs font-bold">12 Meses</p>
                </div>
                <div class="border border-slate-100 p-3 rounded-xl">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Eficiencia</p>
                    <p class="text-xs font-bold">Clase A++</p>
                </div>
            </div>

            <button onclick="consultarElectro('Smart TV 50')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-blue-100">CONSULTAR DISPONIBILIDAD</button>
        </div>
    </main>

    <script>
        function consultarElectro(item) {
            const msg = `¡Hola! Me interesa el *${item}*. ¿Tienen stock en el local de Rafael Calzada?`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
