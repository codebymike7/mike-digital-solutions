<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .time-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 pb-20">

    <header class="bg-white p-6 shadow-sm mb-8">
        <div class="max-w-md mx-auto flex flex-col items-center text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-3xl mb-4 shadow-xl shadow-blue-100">
                <i class="fa-solid fa-scissors"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-900">MIKE BARBER SHOP üíà</h1>
            <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">Reserva tu turno online</p>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 space-y-8">
        
        <section>
            <label class="block text-xs font-black text-blue-600 uppercase tracking-widest mb-3">1. Seleccion√° el servicio</label>
            <select id="servicio" class="w-full p-4 rounded-2xl border-2 border-slate-100 bg-white font-bold text-slate-700 outline-none focus:border-blue-600 transition-all">
                <option value="Corte de Pelo">Corte de Pelo - $6.000</option>
                <option value="Barba y Perfilado">Barba y Perfilado - $4.500</option>
                <option value="Corte + Barba">Combo Corte + Barba - $9.500</option>
            </select>
        </section>

        <section>
            <label class="block text-xs font-black text-blue-600 uppercase tracking-widest mb-3">2. Eleg√≠ el d√≠a</label>
            <input type="date" id="fecha" class="w-full p-4 rounded-2xl border-2 border-slate-100 bg-white font-bold text-slate-700 outline-none focus:border-blue-600 transition-all">
        </section>

        <section>
            <label class="block text-xs font-black text-blue-600 uppercase tracking-widest mb-3">3. Horarios disponibles</label>
            <div class="grid grid-cols-3 gap-3">
                <button type="button" onclick="selectTime(this)" class="time-btn p-3 border-2 border-slate-100 bg-white rounded-xl text-sm font-bold text-slate-600 hover:border-blue-600 transition-all">09:00</button>
                <button type="button" onclick="selectTime(this)" class="time-btn p-3 border-2 border-slate-100 bg-white rounded-xl text-sm font-bold text-slate-600 hover:border-blue-600 transition-all">10:30</button>
                <button type="button" onclick="selectTime(this)" class="time-btn p-3 border-2 border-slate-100 bg-white rounded-xl text-sm font-bold text-slate-600 hover:border-blue-600 transition-all">15:00</button>
                <button type="button" onclick="selectTime(this)" class="time-btn p-3 border-2 border-slate-100 bg-white rounded-xl text-sm font-bold text-slate-600 hover:border-blue-600 transition-all">17:30</button>
                <button type="button" onclick="selectTime(this)" class="time-btn p-3 border-2 border-slate-100 bg-white rounded-xl text-sm font-bold text-slate-600 hover:border-blue-600 transition-all">19:00</button>
            </div>
        </section>

        <button onclick="confirmarTurno()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-blue-100 hover:scale-[1.02] transition-all">
            SOLICITAR TURNO üöÄ
        </button>

    </main>

    <script>
        let horaElegida = "";

        function selectTime(btn) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            horaElegida = btn.innerText;
        }

        function confirmarTurno() {
            const servicio = document.getElementById('servicio').value;
            const fecha = document.getElementById('fecha').value;
            const numero = "541136139401";

            if (!fecha || !horaElegida) {
                alert("Por favor eleg√≠ fecha y hora");
                return;
            }

            const texto = `¬°Hola Mike! Quisiera reservar un turno:\n\n‚úÇÔ∏è *Servicio:* ${servicio}\nüìÖ *Fecha:* ${fecha}\n‚è∞ *Hora:* ${horaElegida}\n\n¬øTen√©s disponible?`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
