<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industria 4.0 | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .tech-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; }
        .status-pill { background: #059669; color: white; font-size: 8px; font-weight: 800; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-[#0f172a] border-b border-slate-800 sticky top-0 z-50 flex justify-between items-center">
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="text-right">
            <h1 class="text-sm font-black tracking-widest uppercase">Sistema <span class="text-blue-500">B2B</span></h1>
            <p class="text-[8px] text-slate-500 font-bold uppercase">Portal de Proveedores</p>
        </div>
    </header>

    <section class="p-6 bg-slate-900/50">
        <div class="relative">
            <input type="text" placeholder="N° de Pieza, SKU o Modelo..." class="w-full bg-slate-800 border border-slate-700 py-4 px-6 rounded-xl text-sm focus:outline-none focus:border-blue-500">
            <i class="fa-solid fa-barcode absolute right-5 top-4 text-slate-500"></i>
        </div>
    </section>

    <main class="p-4 space-y-4">
        
        <div class="tech-card p-4 flex gap-4 items-center">
            <div class="w-20 h-20 bg-slate-700 rounded-lg flex-shrink-0 flex items-center justify-center overflow-hidden">
                <img src="https://images.unsplash.com/photo-1486006920555-c77dcf18193c?q=80&w=200" class="w-full h-full object-cover">
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <h3 class="font-bold text-sm">Pistón Hidráulico X-200</h3>
                    <span class="status-pill">Stock OK</span>
                </div>
                <p class="text-[10px] text-slate-400 mt-1 uppercase">SKU: 99283-AB</p>
                <div class="flex justify-between items-center mt-3">
                    <span class="text-blue-400 font-black text-sm">USD 450.00</span>
                    <button onclick="pedirCotizacion('Pistón X-200')" class="text-[10px] font-black bg-blue-600 px-3 py-2 rounded-md uppercase">Cotizar</button>
                </div>
            </div>
        </div>

        <div class="tech-card p-4 flex gap-4 items-center">
            <div class="w-20 h-20 bg-slate-700 rounded-lg flex-shrink-0 flex items-center justify-center overflow-hidden">
                <img src="https://images.unsplash.com/photo-1530046339160-ce3e530c7d2f?q=80&w=200" class="w-full h-full object-cover">
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <h3 class="font-bold text-sm">Kit Distribución Pro</h3>
                    <span class="status-pill">Stock OK</span>
                </div>
                <p class="text-[10px] text-slate-400 mt-1 uppercase">SKU: 11204-ZK</p>
                <div class="flex justify-between items-center mt-3">
                    <span class="text-blue-400 font-black text-sm">USD 120.50</span>
                    <button onclick="pedirCotizacion('Kit Distribución')" class="text-[10px] font-black bg-blue-600 px-3 py-2 rounded-md uppercase">Cotizar</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-slate-900 border-t border-slate-800">
        <button onclick="window.open('https://wa.me/541136139401')" class="w-full bg-slate-100 text-slate-900 h-14 rounded-xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2">
            <i class="fa-solid fa-file-invoice"></i> Descargar Catálogo PDF
        </button>
    </footer>

    <script>
        function pedirCotizacion(item) {
            const msj = `Solicito cotización formal por: *${item}*. Cliente: Industrial Calzada.`;
            window.open(`https://wa.me/541136139401?text=${encodeURIComponent(msj)}`, '_blank');
        }
    </script>
</body>
</html>
