<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Vision | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">

    <div class="max-w-6xl mx-auto p-6 md:p-10">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">MIKE<span class="text-blue-600">DASH</span></h1>
                <p class="text-slate-400 text-sm font-bold">Resumen General de tu Negocio</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center"><i class="fa-solid fa-bell"></i></div>
                <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                <h2 class="font-black mb-6 flex justify-between">Ventas Semanales <span class="text-green-500">+12%</span></h2>
                <canvas id="ventasChart" height="150"></canvas>
            </div>

            <div class="bg-slate-900 p-8 rounded-[3rem] text-white">
                <h2 class="font-black mb-6">Alertas de Stock</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/10">
                        <span class="text-sm">Pan de Burger</span>
                        <span class="bg-red-500 px-2 py-1 rounded-lg text-[10px] font-bold">2 u.</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/10">
                        <span class="text-sm">Cheddar Feteado</span>
                        <span class="bg-orange-500 px-2 py-1 rounded-lg text-[10px] font-bold">15 u.</span>
                    </div>
                </div>
                <button class="w-full mt-10 py-4 bg-blue-600 rounded-2xl font-black text-sm">Hacer pedido a proveedor</button>
            </div>

        </div>
    </div>

    <script>
        const ctx = document.getElementById('ventasChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab', 'Dom'],
                datasets: [{
                    label: 'Ingresos ($)',
                    data: [12000, 19000, 15000, 25000, 32000, 45000, 38000],
                    borderColor: '#2563eb',
                    borderWidth: 4,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.05)'
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
