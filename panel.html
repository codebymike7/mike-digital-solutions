<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-200 font-sans p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black">Dashboard <span class="text-blue-500 text-sm font-normal">v1.0</span></h1>
                <a href="index.html" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Cerrar Sesión (Portal)</a>
            </div>
            <div class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 text-xs font-bold">Enero 2026</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-900 p-8 rounded-[2rem] border border-slate-800 shadow-2xl">
                <p class="text-slate-500 text-xs font-bold mb-2 uppercase">Ventas Mes</p>
                <h2 class="text-4xl font-black text-white">.2M</h2>
                <p class="text-green-500 text-xs mt-2">+12% vs mes anterior</p>
            </div>
            <div class="bg-slate-900 p-8 rounded-[2rem] border border-slate-800 shadow-2xl">
                <p class="text-slate-500 text-xs font-bold mb-2 uppercase">Pedidos Activos</p>
                <h2 class="text-4xl font-black text-white">48</h2>
                <p class="text-blue-500 text-xs mt-2">8 pendientes de entrega</p>
            </div>
            <div class="bg-slate-900 p-8 rounded-[2rem] border border-slate-800 shadow-2xl">
                <p class="text-slate-500 text-xs font-bold mb-2 uppercase">Satisfacción</p>
                <h2 class="text-4xl font-black text-white">98%</h2>
                <p class="text-yellow-500 text-xs mt-2">Basado en 200 reseñas</p>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 p-8">
            <h3 class="font-bold mb-6">Actividad Reciente</h3>
            <div class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-slate-950 rounded-2xl border border-slate-800">
                    <span class="text-sm font-bold text-slate-300 italic">Pedido #4021 - Rafael Calzada</span>
                    <span class="text-green-500 font-bold text-xs">.400</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-slate-950 rounded-2xl border border-slate-800 opacity-50">
                    <span class="text-sm font-bold text-slate-300 italic">Pedido #4020 - Burzaco</span>
                    <span class="text-green-500 font-bold text-xs">.200</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
