<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión | CodeByMike7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-slate-900 text-white p-6">
            <div class="text-xl font-black mb-10 tracking-tighter">MIKE<span class="text-blue-500">ADMIN</span></div>
            <nav class="space-y-4">
                <a href="#" class="flex items-center gap-3 text-blue-400 font-bold"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                <a href="#" class="flex items-center gap-3 text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-users"></i> Clientes</a>
                <a href="#" class="flex items-center gap-3 text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-boxes-stacked"></i> Stock</a>
                <a href="#" class="flex items-center gap-3 text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-gear"></i> Configuración</a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <header class="flex justify-between items-center mb-10">
                <h1 class="text-2xl font-black">Resumen de Ventas</h1>
                <div class="bg-white px-4 py-2 rounded-xl shadow-sm font-bold text-sm">Enero 2026</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <p class="text-slate-400 text-xs font-black uppercase mb-2">Ingresos Totales</p>
                    <p class="text-3xl font-black text-slate-900">$450.200</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <p class="text-slate-400 text-xs font-black uppercase mb-2">Pedidos Nuevos</p>
                    <p class="text-3xl font-black text-blue-600">84</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <p class="text-slate-400 text-xs font-black uppercase mb-2">Stock Bajo</p>
                    <p class="text-3xl font-black text-orange-500">12 ítems</p>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 font-black">Últimos Movimientos</div>
                <div class="p-6">
                    <div class="flex justify-between items-center py-3 border-b border-slate-50">
                        <span class="font-bold text-sm">Venta: Hamburguesa Doble</span>
                        <span class="text-green-500 font-black">+$8.500</span>
                    </div>
                    <div class="flex justify-between items-center py-3 border-b border-slate-50">
                        <span class="font-bold text-sm">Turno: Corte Barbería</span>
                        <span class="text-green-500 font-black">+$6.000</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
